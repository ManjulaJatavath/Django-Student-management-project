<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Add Student</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center my-2">Add New Student</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-info">
            <div class="card-body">
              <form action="/std/add/" method="POST">
                {% csrf_token %}
                <div class="md-3">
                  <label for="roll">Roll</label>
                  <input name="std_roll" type="text" id="roll" class="form-control" placeholder="Enter Your Roll Number" required>
                </div>
                <div class="md-3">
                  <label for="name">Name</label>
                  <input name="std_name" type="text"  id="name" class="form-control" placeholder="Enter Your Name" required>
                </div>
                <div class="md-3">
                  <label for="email">Email</label>
                  <input name="std_email" type="text"  id="mail" class="form-control" placeholder="Enter Your Email" required>
                </div>
                <div class="md-3">
                  <label for="address">Address</label>
                  <textarea name="std_address" id="address" rows="5" class="form-control"  placeholder="Enter Your Address"></textarea>
                </div>
                <div class="md-3">
                  <label for="Phone">Phone</label>
                  <input name="std_phone" type="text" id="Phone"  class="form-control" placeholder="Enter Phone Number">
                </div>
                <div class="container text-center my-2">
                  <button class="btn btn-primary">
                    Add Student
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
